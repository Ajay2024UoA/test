name: 'healthcare_project'
version: '1.0'
config-version: 2

model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]


models:
  healthcare_project:
    +materialized: table  # Default materialization for all models

    bronze:
      +enabled: false  # We donâ€™t model bronze, just ingest raw files

    silver:
      +schema: silver
      +materialized: table
      staging:  # Optional sub-folder under silver/
        +materialized: view

    gold:
      +schema: gold
      +materialized: table
